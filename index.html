<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <h1>Rock, Paper, Scissors : THE Game</h1>
        <p class="text-result">Do you dare fight against the computer ..?</p>

        <div class="start-game">
            <p>How many rounds do you wanna play ?</p>
            <div class="rounds-select">
                <button>1</button>
                <button>3</button>
                <button>5</button>
                <button>10</button>
            </div>
        </div>
               
        <div class="main-game" style="display: none;">
            <div class="text-result">
                <p>Rounds left :</p>
                <span></span>
            </div>
            <div class="score">
                <div class="player">
                    <h2>Player Score :</h2>
                    <span>0</span>
                </div>
                <div class="player">
                    <h2>Computer Score :</h2>
                    <span>0</span>
                </div>
            </div>
            <br>
            <div class="choice-btns">
                <button id="rock">rock</button>
                <button id="paper">paper</button>
                <button id="scissors">scissors</button>
            </div>
        </div>
    
    </body>
</html>
